<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="4숙제.css">
</head>
<body>

    <div class="alert-box" id="alert">
        <p id="title">Alert 박스</p>
        <button onclick="알림창닫기('none')"> X </button>
    </div>

    <button onclick="알림창1열기('아이디를입력하세요')">버튼1</button>
    <button onclick="알림창1열기('비번을입력하세요')">버튼2</button>


    <script>

        function 알림창1열기(구멍){
            document.getElementById('title').innerHTML = 구멍;
            document.getElementById('alert').style.display = 'block';
        }

        //파라미터 사용
            알림창1열기('아이디를입력하세요');

        /*
        function 알림창2열기(){
            document.getElementById('title').innerHTML = '비번입력하세요';
            document.getElementById('alert').style.display = 'block';
        }
        */

        
        function 알림창닫기(구멍){
            document.getElementById('alert').style.display = 구멍;
        }
        
        

    

    </script>

</body>
</html>
